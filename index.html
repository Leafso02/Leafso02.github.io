<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>HSR Damage Calculator</title>

  <!-- 画面装飾用CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== タイトル ===== -->
  <h1>ダメージ計算機（試作）</h1>

  <!-- ===== 入力エリア ===== -->
  <div class="panel">

    <!-- 攻撃方法選択 -->
    <label>
      攻撃方法：
      <select id="attackType">
        <option value="basic">通常攻撃</option>
        <option value="skill">戦闘スキル</option>
        <option value="ultimate">必殺技</option>
      </select>
    </label>

    <!-- スキルレベル -->
    <label>
      スキルLv：
      <input type="number" id="skillLevel" value="10" min="1" max="12" />
    </label>

    <!-- 星魂レベル -->
    <label>
      星魂Lv：
      <input type="number" id="eidolonLevel" value="0" min="0" max="6" />
    </label>

    <!-- 計算ボタン -->
    <button id="calcBtn">計算する</button>

  </div>

  <!-- ===== 結果表示 ===== -->
  <div class="result">
    <h2>計算結果</h2>
    <p id="damageResult">---</p>
  </div>

  <!-- ===== メインJS ===== -->
  <!-- type="module" にすることで import/export が使える -->
  <script type="module" src="data/js/mainCalc.js"></script>

</body>
</html>
