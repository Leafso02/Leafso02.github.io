<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>HSR Damage Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1>ダメージ計算機（試作）</h1>

    <div class="panel">
        <!-- ===== キャラクター選択 ===== -->
        <label>
            キャラクター：
            <select id="characterSelect"></select>
            <script type="module" src="./js/ui/loader.js"></script>

        </label>

        <!-- ===== 攻撃スキル選択 ===== -->
        <label>
            使用スキル：
            <select id="skillSelect"></select>
        </label>

        <!-- ===== スキルレベル ===== -->
        <label>
            スキルLv：
            <input type="number" id="skillLevel" value="10" min="1" max="15">
        </label>

        <!-- ===== 星魂レベル ===== -->
        <label>
            星魂Lv：
            <input type="number" id="eidolonLevel" value="0" min="0" max="6">
        </label>

        <button id="calcBtn">計算する</button>
    </div>

    <div class="result">
        <h2>結果</h2>
        <p id="damageResult">---</p>
    </div>
</body>

</html>
