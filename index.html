<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>HSR Damage Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1>ダメージ計算機（試作）</h1>

    <div class="panel">
        <!-- ===== キャラクター選択 ===== -->
        <label>
            キャラクター：
            <select id="characterSelect"></select>
        </label>

        <!-- ===== 攻撃スキル選択 ===== -->
        <label>
            使用スキル：
            <select id="skillSelect"></select>
        </label>

        <!-- ===== スキルレベル ===== -->
        <label>
            スキルLv：
            <input type="number" id="skillLevel" value="10" min="1" max="15">
        </label>

        <!-- ===== 星魂レベル ===== -->
        <label>
            星魂Lv：
            <input type="number" id="eidolonLevel" value="0" min="0" max="6">
        </label>
    </div>

    <section id="manual-buff-section">
  <h3>手動バフ入力</h3>

  <div class="manual-buff" data-index="0">
    <select class="buff-type">
      <option value="">なし</option>
      <option value="Atk">攻撃力</option>
      <option value="CritRate">会心率</option>
      <option value="CritDmg">会心ダメージ</option>
      <option value="ResPen">耐性貫通</option>
    </select>

    <select class="buff-unit">
      <option value="percent">%</option>
      <option value="flat">固定値</option>
    </select>

    <input type="number" class="buff-value" placeholder="数値" />
  </div>

  <div class="manual-buff" data-index="1">
    <select class="buff-type">
      <option value="">なし</option>
      <option value="Atk">攻撃力</option>
      <option value="CritRate">会心率</option>
      <option value="CritDmg">会心ダメージ</option>
      <option value="ResPen">耐性貫通</option>
    </select>

    <select class="buff-unit">
      <option value="percent">%</option>
      <option value="flat">固定値</option>
    </select>

    <input type="number" class="buff-value" placeholder="数値" />
  </div>

  <div class="manual-buff" data-index="2">
    <select class="buff-type">
      <option value="">なし</option>
      <option value="Atk">攻撃力</option>
      <option value="CritRate">会心率</option>
      <option value="CritDmg">会心ダメージ</option>
      <option value="ResPen">耐性貫通</option>
    </select>

    <select class="buff-unit">
      <option value="percent">%</option>
      <option value="flat">固定値</option>
    </select>

    <input type="number" class="buff-value" placeholder="数値" />
  </div>
</section>


    <button id="calcBtn">計算する</button>

    <div class="result">
        <h2>結果</h2>
        <p id="damageResult">---</p>
    </div>

    <div class="debug">
        <h3>計算デバッグ</h3>
        <pre id="debugOutput"></pre>
    </div>

    <script type="module" src="./js/loader.js"></script>

</body>

</html>
